<html><head>
        <title>Survey Render</title>

        <meta name="viewport" content="width=device-width">

        <script src="../js/jquery.js"></script>
        <script src="../js/survey.jquery.min.js"></script>
        <script src="../js/showdown.min.js"></script>
        <script src="../js/tsis2findingwidget.js"></script>
      
        <link rel="stylesheet" href="../css/survey.min.css">
    <meta></head>

    <body style="overflow-wrap: break-word;">
        <input type="button" onclick="printDiv('printableArea')" value="Print Survey">
        <div id="printableArea">
            <div id="surveyElement" style="display:inline-block;width:100%;"></div>
        </div>
        <div id="surveyResult"></div>
        <script>
            function printDiv(divName) {
                var printContents = document.getElementById(divName).innerHTML;
                var originalContents = document.body.innerHTML;

                document.body.innerHTML = printContents;

                window.print();

                document.body.innerHTML = originalContents;
            }
        </script>
        <script type="text/javascript" src="../js/surveyRender.js"></script>
    
</body></html>
